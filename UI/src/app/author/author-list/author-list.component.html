<div class="search-div">
    <button mat-raised-button (click)="onCreateAuthor()">
      <mat-icon>add</mat-icon> Add Author
    </button>
  </div>
<div  class="mat-elevation-z8">
<table mat-table [dataSource]="listData" style="width: 100%" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Fitst Name Column -->
  <ng-container matColumnDef="FirstName" > 
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>  First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>
 
  <!-- Last Name Column -->
  <ng-container matColumnDef="LastName" > 
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>  Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> 
         <button mat-icon-button (click)="onEditAuthor(row)" ><mat-icon>launch</mat-icon></button>
         <button mat-icon-button color="warn" (click)="onDeleteAuthor(row.Id)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
              [pageSize]="2"
              [pageSizeOptions]="[2, 10, 25, 100]">
</mat-paginator>
</div>
