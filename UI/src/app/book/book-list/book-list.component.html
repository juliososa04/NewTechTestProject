
<div class="search-div">
    <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Create
    </button>
  </div>
<div  class="mat-elevation-z8">
<table mat-table [dataSource]="listData" style="width: 100%" matSort>

  <!-- FirstName Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Title" > 
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>  Title </th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>
 
  <!-- Description Column -->
  <ng-container matColumnDef="Description" > 
    <th mat-header-cell *matHeaderCellDef  mat-sort-header>  Description </th>
    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
  </ng-container>


  <!-- Page count Column -->
  <ng-container matColumnDef="PageCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Page Count </th>
    <td mat-cell *matCellDef="let element"> {{element.PageCount}} </td>
  </ng-container>

  <!-- Publish Column -->
  <ng-container matColumnDef="PublishDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Publish Date </th>
    <td mat-cell *matCellDef="let element"> {{element.PublishDate}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> 
         <button mat-icon-button (click)="onView(row)" ><mat-icon>visibility</mat-icon></button>
         <button mat-icon-button (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
         <button mat-icon-button color="warn" (click)="onDelete(row.ID)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
